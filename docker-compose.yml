version: '3'
services:
  db:
    image: mysql:5.7
    ports:
      - "4506:3306"
    restart: always
    environment:
      - MYSQL_DATABASE=twitter_clone_db
      - MYSQL_ROOT_PASSWORD=password
    volumes:
      - ./data:/var/lib/mysql:rw
    command: --innodb_use_native_aio=0
  web:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/twitter_clone
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      DB_HOST: db